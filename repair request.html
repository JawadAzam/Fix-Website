<html>

<body>
<div class="main">
<h1 class="header">Repair Request</h1>

 <form action="repairequest.php" method="POST" align=center>
 <div id="PI">
 
    <h2 class="H"> Phone Information  </h2>
	<br><br>
        <label class="firstlabel">Choose Phone Type :</label>
            <select class="option" name="PhoneType" id="PhoneType" required>
      <option>Apple</option>
      <option>Samsung</option>
      <option>Blackberry</option>
      <option>Google</option>
      <option>Huawei</option>
      <option>I-mate</option>

	  <option>Sony</option>
            </select>
<br><br>   
        <label class="secondlabel">Choose Phone Service :</label>
            <select class="option" name="PhoneService" id="PhoneService" required>
      <option>Repairs & Physical Damage</option>
      <option>Battery & Charging</option>
      <option>Device Performance</option>
      <option>Apps & Feature</option>

	  <option>Connectivity</option>
            </select>
<br><br>  
   
   
    <label>Description : </label>
<br><br>
    <textarea name="Description" id="Description" class="input2" rows="5" cols="50" placeholder="We prefer if you can spicify
	your problem in more details" required></textarea>
   </div>
   <br><br>
   <div id="AI">
<!--------------------------------------------------------------------------------->   
   <h2 class="H">Address Information</h2>
   <br><br>
   <label>Full Name:</label>
   <input type="text" class="input" name="FullName" id="FullName" required>
<br><br>   
    <label>Mobile Number : </label>
    
     <select class="option" name="KeyPhone" id="KeyPhone" required>
      <option>971</option>
      <option>963</option>
      <option>966</option>
      <option>964</option>
      <option>962</option>
      <option>961</option>
     </select>
     <input type="phone" class="input" name="PhoneNumber" id="PhoneNumber" required>
<br><br>    
   <label>Street Name:</label>
   <input type="text" placeholder="e.g. Jabal Al Dannah" class="input" name="StreetName" id="StreetName" required>
   
   
<br><br>   
   <label style="font-size: 16px;">Building Name/no.,floor, apartment or villa number:</label>
   <input type="text" name="Num" id="Num" placeholder="e.g. Shining Towers, 7th floor, Apt 723" class="input3" required>
  
   
<br><br>   
   <label>City:</label>
   <input type="text" class="input" name="City" id="City" required>
   
   
<br><br> 


   <label> Address Type :</label>
    <label class="radio">
     <input type="radio" class="radio-one" checked="checked" name="AddressType" id="AddressType" value="Home" required>  
	 <span class="checkmark"></span>
	 Home
	 </label>
	 <label class="radio">
     <input type="radio" class="radio-two" name="AddressType" id="AddressType" value="Office" required>  
	 <span class="checkmark"></span>
	 Office
	 </label>
	 
 
 </div>
<br><br> 
<!--------------------------------------------------------------------------------->  
<h2 class="H">Payment Method</h2>  

	   
<br><br>	   
  <label> Card Number:</label>
   <input type="text" class="input" name="CardNumber" id="CardNumber" required>
   
	   
<br><br>	
  <label> Name on card:</label>
   <input type="text" class="input" name="CardName" id="CardName" required>
    
	 
<br><br>	 
  <label> Expiration Date:</label>

      <option>2025</option>

<br><br>
  <button type="submit" name="submit" id="submit" value="submit" class="myButton">Submit your request</button>
 </form>
 </div>
